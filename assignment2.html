<!DOCTYPE html>
<html>
	<head>
	<title>JavaScript Objects</title>
	<style>
		.button {
    		background-color: #363636;
    		border: none;
    		color: white;
    		padding: 15px 25px;
    		text-align: center;
    		font-size: 16px;
    		cursor: pointer;
		}
		.button:hover {
    		background-color: #000000;
		}
		#p1, h2, #demo, #p2 {
			text-align: center;
		}
		#p2 {
			font-style: italic;
		}
		.div1 {
			text-align: center;
		}
		body {
			background-color: lightgrey;
		}
		.div1 {
			text-align: center;
		}
	</style>
	</head>
	<body>

	<h1 align="center">JavaScript Objects</h1>
	<p id="p2">This page shows how JavaScript objects are used</p><hr>

	<h2>JavaScript Object Creation Functions, Properties & Methods</h2>
	<p id="p2">Each of the buttons below will access a premade user's information. Click each button
		to display various information about them</p>

	<div class="div1">
		<button onclick="displayName()" class="button">Full Name</button>
		<button onclick="displayAnimal()" class="button">Animal Type</button>
		<button onclick="displayColor()" class="button">Favorite Color</button>
		<button onclick="displayFriends()" class="button">Best Friends</button>
		<button onclick="displayAll()" class="button">Display All</button>
	</div>

	<p id="demo"></p><hr>

	<script>
	//Create an object
	var Tails = {
    	firstName: "Tails",
    	lastName : "Prowler",
    	animalType   : "Fox",
    	favoriteColor: "Orange",
    	bestFriends: "Sonic" + " & " + "Amy",
    	fullName : function() {
       	return this.firstName + " " + this.lastName;
    	},
    	animal : function() {
    		return this.animalType;
    	},
    	color : function() {
    		return this.favoriteColor;
    	},
    	friend : function() {
    		return this.bestFriends;
    	}, 
	};

	function displayName() {
		// display full name
		//document.getElementById("demo").innerHTML = "Full name: " + Tails.fullName();
		var objValue = document.getElementById("container").value;
		//alert(objValue);
		document.getElementById("demo").innerHTML = "Full name: " + objValue.fullName();
	}
	function displayAnimal() {
		// display animal type
		document.getElementById("demo").innerHTML = "Animal Type: " + Tails.animal();
	}
	function displayColor() {
		// display favorite color
		document.getElementById("demo").innerHTML = "Favorite Color: " + Tails.color();
	}
	function displayFriends() {
		// display best friends
		document.getElementById("demo").innerHTML = "Best Friends: " + Tails.friend();
	}
	function displayAll() {
		// display all object details
		document.getElementById("demo").innerHTML = "<strong>Full name:</strong> " + Tails.fullName() + "<br>" +
			"<strong>Animal Type:</strong> " + Tails.animal() + "<br>" +
			"<strong>Favorite Color:</strong> " + Tails.color() + "<br>" +
			"<strong>Best Friends:</strong> " + Tails.friend() + "<br>";
	}
	</script>
</body>
</html>
