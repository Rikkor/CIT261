<!DOCTYPE html>
<html>
<head>
    <title>Javascript - Loops, Conditional Statements, Variables and more!</title>
    <style>
        button, input {
            background-color: #363636;
            border: none;
            color: white;
            padding: 15px 25px;
            text-align: center;
            font-size: 16px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #000000;
        }
        #p1, h2 {
            text-align: center;
        }
        #p1 {
            font-style: italic;
        }
        .div1 {
            text-align: center;
        }
        body {
            background-color: lightgrey;
        }
        th {
            font-weight: normal;
        }
        #textbox1, #textbox2, #textbox3 {
            width: 100px;
        }
        textarea {
          width: 450px;
          height: 225px;
        }
    </style>
</head>
<body>
    <h1 align="center">Mega Assignment!</h1>

    <p id="p1">Filler text for now</p><br><hr>

    <div class="div1">
        <h2>Variables</h2>
        <p id="p1">Testing</p>
        <input type="file" id="selectFiles" value="Import" /><br />
        <br><button id="import">Import</button><br />
        <br><textarea id="result"></textarea>
    </div><hr>

    <script type="text/javascript">
      document.getElementById('import').onclick = function() {
      var files = document.getElementById('selectFiles').files;
      console.log(files);
      if (files.length <= 0) {
        return false;
      }
  
      var fr = new FileReader();
  
      fr.onload = function(e) { 
      console.log(e);
        var result = JSON.parse(e.target.result);
        var formatted = JSON.stringify(result, null, 2);
        document.getElementById('result').value = formatted;
      }
  
      fr.readAsText(files.item(0));
      };
    </script>
</body>
</html>
